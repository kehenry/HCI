<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNL MENU - Select Date</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style>
      thead#calendar{
        font-size:1.2rem;
        border-bottom: 3px solid black;
        text-align: center;
      }
      .last-month{
        color:#888;
      }
      </style>
</head>
<body>
  <table id="calendar" class="table">
    
  </table>
  <script>
    var cal = document.getElementById("calendar");
    var h = cal.createTHead().insertRow();
    var days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    days.forEach(function(day){
      h.insertCell().innerHTML = day;
    });
    var createCalendar = function(month, year){
      for(var _R = 0; _R < cal.rows.length; _R++ ){
        cal.deleteRow(_R);
      }
      var prevDays;
      if(month == 0){
        prevDays = daysInMonth(11, year-1);
      }
      else {
        prevDays = daysInMonth(month-1, year);
      }
      var startDay = new Date(year, month, 1).getDay();
      var weekDay = 0;
      var row = cal.insertRow(0);
      for(var _w = 1-startDay; _w <= 0; _w++){
        var c = row.insertCell(weekDay++);
        c.innerHTML = "<p class=day>"+(prevDays + _w)+"</p>";
        c.classList.add("prev-month");
      }
      var days = daysInMonth(month, year);
      var week = 1;
      var rr = row;
      for(var d = 1; d <= days; d++){
        if(weekDay == 7){
          rr = cal.insertRow(week++);
          weekDay = 0;
        }
        var cell = rr.insertCell(weekDay++);
        cell.innerHTML = "<p class=day>"+d+"</p>";
        console.log("Added cell for "+d)
      }
    };
    var daysInMonth = function(month, year){
      return new Date(year, month+1, 0).getDate(); 
    }
    var mon = new Date();
    createCalendar(mon.getMonth(), mon.getFullYear());
  </script>
</body>
</html>
